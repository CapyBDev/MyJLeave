{% extends "login.html" %}
{% block content %}

<style>
.login-form {
  max-width: 420px;
  margin: 60px auto;
  background: #ffffff;
  padding: 35px 30px;
  border-radius: 14px;
  border: 1px solid #e6f3ff;
  box-shadow: 0 6px 20px rgba(0, 90, 180, 0.08);
}

.login-form h4 {
  font-weight: 600;
  color: #0a4fa3;
  text-align: center;
}

.login-form p {
  font-size: 0.9rem;
  color: #555;
  text-align: center;
}

.login-form input {
  border-radius: 8px;
}

.login-form button {
  background: #28a745;
  border: none;
  border-radius: 8px;
  font-weight: 500;
}

.login-form button:hover {
  background: #1e7e34;
}

.login-form a {
  font-weight: 500;
  color: #0a4fa3;
  text-decoration: none;
}
.login-form a:hover {
  color: #003f89;
}
</style>

<div class="login-form">
  <h4>Reset Account</h4>

  <p>
    Create a new password for your account.<br>
    (Username change is optional)
  </p>

  <form method="POST">

    <div class="mb-2">
      <input type="text"
             name="username"
             class="form-control"
             placeholder="New username (optional)">
    </div>

    <div class="mb-2">
      <input type="password"
             name="password"
             class="form-control"
             placeholder="New password"
             required>
    </div>

    <div class="mb-3">
      <input type="password"
             name="password2"
             class="form-control"
             placeholder="Confirm new password"
             required>
    </div>

    <button type="submit" class="btn btn-success w-100">
      Update Password
    </button>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
    </div>

  </form>
</div>

{% endblock %}
